<!DOCTYPE html>
<html>
<head>
    <title>The Pump Goat</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="goat.png">
</head>
<body>
    <div class="container">
        <h1>The Pump Goat</h1>
        
        <!-- Ajout des logos sociaux -->
        <div class="social-links">
            <a href="https://twitter.com/ThePumpGoat" target="_blank" class="social-icon">
                <img src="x-logo.png" alt="X (Twitter)" width="40" height="40">
            </a>
            <a href="https://t.me/ThePumpGoat" target="_blank" class="social-icon">
                <img src="telegram-logo.png" alt="Telegram" width="40" height="40">
            </a>
        </div>

        <div class="chat-container">
            <div class="overlay" id="overlay"></div>
            <div class="messages" id="messages">
                <!-- Les messages s'afficheront ici -->
            </div>
            <div class="chat-box">
                <input type="text" id="question" placeholder="Ask your question to The Pump Goat...">
                <button type="submit" onclick="handleQuestion()">Send</button>
            </div>
        </div>
        <img src="goat.png" class="goat" id="goat" alt="Spinning goat">
        <img src="goat.png" class="background-goat goat1" alt="">
        <img src="goat.png" class="background-goat goat2" alt="">
        <img src="goat.png" class="background-goat goat3" alt="">
        <img src="goat.png" class="background-goat goat4" alt="">
        <img src="goat.png" class="background-goat goat5" alt="">
        <img src="goat.png" class="background-goat goat6" alt="">
        <img src="goat.png" class="background-goat goat7" alt="">
        <img src="goat.png" class="background-goat goat8" alt="">
        <img src="goat.png" class="background-goat goat9" alt="">
        <img src="goat.png" class="background-goat goat10" alt="">
        <img src="goat.png" class="background-goat goat11" alt="">
    </div>

    <script>
        function handleQuestion() {
            const question = document.getElementById('question').value;
            if (!question.trim()) return;
            
            const goat = document.getElementById('goat');
            const overlay = document.getElementById('overlay');
            const messages = document.getElementById('messages');
            
            // Add user message
            addMessage('user', question);
            
            // Clear input
            document.getElementById('question').value = '';
            
            // Show spinning goat and overlay
            goat.classList.add('spinning');
            overlay.classList.add('active');
            
            // Simulate AI thinking time (3 seconds)
            setTimeout(() => {
                // Hide goat and overlay
                goat.classList.remove('spinning');
                overlay.classList.remove('active');
                
                // Generate and add AI response
                const response = getAIResponse(question);
                addMessage('ai', response);
                
                // Scroll to bottom
                messages.scrollTop = messages.scrollHeight;
            }, 3000);
        }

        function addMessage(type, text) {
            const messages = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', type);
            messageDiv.textContent = text;
            messages.appendChild(messageDiv);
        }

        function getAIResponse(question) {
            const responses = [
                "*BAAAAH!* As a wise goat, I can tell you with certainty: YES!",
                "*munching on tin can* Hmm... My goat instincts say no to that one.",
                "*headbutts the question* POAT SAYS YES! *jumps around excitedly*",
                "*stops eating grass* Let me think... *BAAAAH!* Definitely not!",
                "As the wisest goat in the gym, I'd say that's a great idea! *does a happy goat dance*",
                "*flexes goat muscles* My pump-sense is tingling... YES!",
                "*climbing on workout equipment* BAAAH! That's a negative from me!",
                "Let me consult my goat wisdom... *chews on a protein bar* Absolutely yes!",
                "*adjusts gym headband* As POAT, the strongest goat in the gym, I approve!",
                "*takes pre-workout* BAAAAH! My energy levels say NO to that!",
                "Hold my protein shake... *BAAAAH!* That's a brilliant idea!",
                "*doing goat yoga* My inner balance tells me this is the way."
            ];
            return responses[Math.floor(Math.random() * responses.length)];
        }

        // Ajout d'un event listener pour la touche Entrée
        document.getElementById('question').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Empêche le comportement par défaut de la touche Entrée
                handleQuestion();
            }
        });
    </script>
</body>
</html>
